<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
    <script type="text/javascript">
    	fetch("http://koushikmln.com:7500").then
    	(
    		function(response)
    		{
    			if(response.status==200)
    			{
    				console.log("looks like there is a problem " +
    				response.status);
    				return;
    			}
    			response.text().then((data)=>
    				{alert(data);
    				});

    		}
    	)
    	.catch(function(err){
            console.log("fetch error ", err);
    	});
    </script>
</body>
</html>
